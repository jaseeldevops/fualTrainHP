<div class="body">
  <div
    class="item"
    *ngFor="let it of datas"
    [ngClass]="{ backgroundColor: it?.color }"
  >
    <div
      class="graph"
      [ngStyle]="{
        width: it?.valuePersentage * 0.3 + 'vw',
        backgroundColor: it?.color
      }"
    >
      {{ it?.title }}
    </div>
    <div class="title">{{ it?.value }}</div>
    <div class="SubTitle">{{ it?.subValue }}</div>
  </div>
</div>
