<div class="graphFrame">
  <div class="top">
    <div class="title">Site Status</div>
  </div>
  <div class="body" style="height: 13vw">
    <!------------------------------------------------------------------->
    <div class="frameHeader"></div>
    <div
      style="
        display: flex;
        flex-wrap: wrap;
        justify-content: space-evenly;
        align-items: center;
      "
    >
      <dashboardWidgets
        [title]="siteStatus.datas[0].title"
        [value]="siteStatus.datas[0].value"
        [icon]="siteStatus.datas[0].icon || ''"
      />
      <dashboardWidgets
        [title]="siteStatus.datas[1].title"
        [value]="siteStatus.datas[1].value"
        [type]="'graph'"
        [percentage]="siteStatus.datas[1].percentage || 0"
        [color]="'#56A052'"
      />
      <dashboardWidgets
        [title]="siteStatus.datas[2].title"
        [value]="siteStatus.datas[2].value"
        [type]="'graph'"
        [percentage]="siteStatus.datas[2].percentage || 0"
        [color]="'#F55A5A'"
      />
      <dashboardWidgets
        [title]="siteStatus.datas[3].title"
        [value]="siteStatus.datas[3].value"
        [icon]="siteStatus.datas[3].icon || ''"
      />
      <dashboardWidgets
        [title]="siteStatus.datas[4].title"
        [value]="siteStatus.datas[4].value"
        [icon]="siteStatus.datas[4].icon || ''"
      />
      <dashboardWidgets
        [title]="siteStatus.datas[5].title"
        [value]="siteStatus.datas[5].value"
        [icon]="siteStatus.datas[5].icon || ''"
      />
    </div>
    <!------------------------------------------------------------------->
  </div>
</div>
<div class="graphFrame">
  <div class="top">
    <div class="title">Tank & Ullage Status</div>
  </div>
  <div class="body" style="height: 13vw">
    <!------------------------------------------------------------------->
    <div class="frameHeader">
      <div style="display: flex">
        <div
          [ngClass]="tankAndUllage.selected === it ? 'selected' : ''"
          (click)="tankAndUllage.onChangeSelected(it)"
          *ngFor="let it of tankAndUllage.navList"
        >
          {{ it }}
        </div>
      </div>
    </div>
    <div
      style="
        display: flex;
        flex-wrap: wrap;
        justify-content: space-evenly;
        align-items: center;
      "
    >
      <dashboardWidgets
        [title]="tankAndUllage.datas[0].title"
        [value]="tankAndUllage.datas[0].value"
        [subValue]="tankAndUllage.datas[0].subValue"
        [icon]="tankAndUllage.datas[0].icon || ''"
      />
      <dashboardWidgets
        [title]="tankAndUllage.datas[1].title"
        [value]="tankAndUllage.datas[1].value"
        [subValue]="tankAndUllage.datas[1].subValue"
        [type]="'graph'"
        [percentage]="tankAndUllage.datas[1].percentage || 0"

      />
      <dashboardWidgets
        [title]="tankAndUllage.datas[2].title"
        [value]="tankAndUllage.datas[2].value"
        [subValue]="tankAndUllage.datas[2].subValue"

        [subValue]="tankAndUllage.datas[3].subValue"

      <dashboardWidgets
        [title]="tankAndUllage.datas[4].title"
        [value]="tankAndUllage.datas[4].value"
        [subValue]="tankAndUllage.datas[4].subValue"
        [icon]="tankAndUllage.datas[4].icon || ''"
      />
      <dashboardWidgets
        [title]="tankAndUllage.datas[5].title"
        [value]="tankAndUllage.datas[5].value"
        [subValue]="tankAndUllage.datas[5].subValue"
        [icon]="tankAndUllage.datas[5].icon || ''"
      />

    <!------------------------------------------------------------------->
  </div>
</div>
<div class="graphFrame">
  <div class="top">
    <div class="title">DU & Nozzle Status</div>
  </div>
  <div class="body" style="height: 13vw">
    <!------------------------------------------------------------------->
    <div class="frameHeader">
      <div style="display: flex">
        <div
          [ngClass]="duAndNozzle.selected === it ? 'selected' : ''"
          (click)="duAndNozzle.onChangeSelected(it)"
          *ngFor="let it of duAndNozzle.navList"
        >
          {{ it }}
        </div>
        <select (change)="duAndNozzle.onChangeDropDown($event)">
          <option *ngFor="let it of duAndNozzle.dropList">{{ it }}</option>
        </select>
      </div>
    </div>
    <div
      style="
        display: flex;
        flex-wrap: wrap;
        justify-content: space-evenly;
        align-items: center;
      "
    >
      <dashboardWidgets
        [width]="'12vw'"
        [title]="duAndNozzle.datas[0].title"
        [value]="duAndNozzle.datas[0].value"
        [subValue]="duAndNozzle.datas[0].subValue"
        [icon]="duAndNozzle.datas[0].icon || ''"
      />
      <dashboardWidgets
        [width]="'12vw'"
        [title]="duAndNozzle.datas[1].title"
        [value]="duAndNozzle.datas[1].value"
        [subValue]="duAndNozzle.datas[1].subValue"
        [icon]="duAndNozzle.datas[1].icon || ''"
      />
      <dashboardWidgets
        [width]="'12vw'"
        [title]="duAndNozzle.datas[2].title"
        [value]="duAndNozzle.datas[2].value"
        [subValue]="duAndNozzle.datas[2].subValue"
        [icon]="duAndNozzle.datas[2].icon || ''"
      />
      <dashboardWidgets
        [width]="'12vw'"
        [title]="duAndNozzle.datas[3].title"
        [value]="duAndNozzle.datas[3].value"
        [subValue]="duAndNozzle.datas[3].subValue"
        [icon]="duAndNozzle.datas[3].icon || ''"
      />
    </div>
    <!------------------------------------------------------------------->
  </div>
</div>
